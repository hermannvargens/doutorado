<!DOCTYPE html>
<html>
<head>
    <title>Previsões com Modelo Químico</title>
</head>
<body>
    <h1>Previsões com Modelo Químico (xÁgua, xEtanol, xDEC)</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Enviar</button>
    </form>

    {% if spectrum_img %}
        <h2>Espectro</h2>
        <img src="data:image/png;base64,{{ spectrum_img }}" alt="Gráfico do Espectro" style="max-width: 100%;">
    {% endif %}

    {% if table %}
        <h2>Previsões</h2>
        {{ table | safe }}
    {% endif %}
</body>
</html>
